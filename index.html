<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <h1>Pyramid Slide</h1>    

    <br>
    <div id="box">

      <div id="optionbar">

        <label for="symbols">Brick Symbol:</label>
        <select name="symbols" id="symbols" onchange = determineHeightAndThenDrawPyramid()>
          <option value="#">#</option>
          <option value="@">@</option>
          <option value="X">X</option>
          <option value="$">$</option>
        </select>
        <label for="high">How high?</label>
        <input type="range" id="pHeight" name="high" min="0" max="20">
      </div>

      <br><br>

      <div id="pyramid"></div>

    </div>
    <script src="mario.js"></script>
</body>
</html>
